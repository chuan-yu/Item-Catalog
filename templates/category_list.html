<h3 class="category-list-title">Categories</h3>
{% if login_session.user_id%}
<a href="{{url_for('new_category')}}">Add Category</a>
{% endif %}
<ul>
{% for cat in categories:%}
<li><a class="text-capitalize" href="{{url_for('category', category_id=cat.id)}}">{{cat.name}}</a></li>
{% endfor %}
</ul>
