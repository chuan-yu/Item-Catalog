{% extends 'base.html' %}

{% block content %}
<div class="item">
    <h3>{{item.name}}</h3>
    <p>{{item.description}}</p>
    {% if login_session.user_id and login_session.user_id == item.user_id %}
    <p>
        <a href="{{url_for('update_item', category_id=item.category_id, item_id=item.id)}}">Update</a>
        <a href="{{url_for('delete_item', category_id=item.category_id, item_id=item.id)}}">Delete</a>
    </p>
    {% endif %}
</div>
{% endblock %}
