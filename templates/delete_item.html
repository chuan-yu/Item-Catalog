{% extends 'base.html' %}
{% block content %}
<h2 class="page-title">Delete Item</h2>
<p>Are you sure you want to delete item <strong>{{item.name}}</strong> in category <strong>{{category.name}}</strong>?</p>
<form method="post" action="{{url_for('delete_item', category_id=category.id, item_id=item.id)}}">
    <button type="submit">Yes</button>
    <!-- if 'No', redirect to the previous page -->
    <a href="{{request.referrer}}">No</a>
</form>
{% endblock %}
