{% extends 'base.html' %}
{% block content %}
<h2 class="page-title">Create New Item</h2>
<form id="new_category_item" method="post" action="{{url_for('new_item')}}">
    <div class="form-group">
        <label for="name">Name</label>
        <input class="form-control" name="name">
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <textarea class="form-control" name="description" rows="4" cols="50"></textarea>
    </div>
    <div class="form-group">
        <label for="category">Category</label>
        <select class="form-control" name="category">
            {% for c in categories %}
            <option value="{{c.id}}">{{c.name}}</option>
            {% endfor %}
        </select>
        </div>
    <button class="btn btn-primary" type="submit">Submit</button>
    <a href="{{request.referrer}}" class="btn btn-default">Cancel</a>
</form>

{% endblock %}
