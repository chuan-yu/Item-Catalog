{% extends 'base.html' %}
{% block content %}
<h2 class="page-title">Delete Category</h2>
<p>Are you sure you want to delete <strong>{{category.name}}</strong> category?</p>
<form method="post" action="{{url_for('delete_category', category_id=category.id)}}">
    <button class="btn btn-danger btn-sm" type="submit">Yes</button>
    <!-- if 'No', redirect to the previous page -->
    <a class="btn btn-default btn-sm" href="{{request.referrer}}">No</a>
</form>
{% endblock %}
