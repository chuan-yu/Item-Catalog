{% extends 'base.html' %}
{% block content %}
<h2 class="page-title">Update Item</h2>
<form id="update_item" method="post" action="{{url_for('update_item', category_id=category_id, item_id=item.id)}}">
    <div class="form-group">
        <label for="name">Title</label>
        <input class="form-control" name="name" value="{{item.name}}">
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <textarea class="form-control" name="description" rows="4" cols="50">{{item.description}}</textarea>
    </div>
    <div class="form-group">
        <label for="category">Category</label>
        <select class="form-control" name="category">
            {% for c in categories %}
                {% if c.id == category_id %}
                <option value="{{c.id}}" selected>{{c.name}}</option>
                {% else %}
                <option value="{{c.id}}">{{c.name}}</option>
                {% endif %}
            {% endfor %}
        </select>
    </div>
    <button class="btn btn-primary" type="submit">Submit</button>
    <a href="{{request.referrer}}" class="btn btn-default">Cancel</a>
</form>

{% endblock %}
