{% extends 'base.html' %}
{% block content %}

<div class="categories">
    {% include 'category_list.html' %}
</div>
<div class="latest_items">
    <h3>Latest Items</h3>
    <ul>
        {% for item in items %}
        <li><a href="{{url_for('category_item', category_id=item.category_id, item_id=item.id)}}">{{item.name}}</a></li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
